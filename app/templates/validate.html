{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST">
                {{ form.hidden_tag() }}
                <fieldset class="border rounded p-4">
                    <legend class="border-bottom pb-2 mb-4">
                        <h1 class="mb-0">Validate a Bird</h1>
                    </legend>
                    <div class="mb-3">
                        <label class="form-label">Bird Name</label>
                        <input type="text" class="form-control" value="{{ bird_to_validate.name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" readonly>{{ bird_to_validate.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rating (1-10)</label>
                        {{ form.rating(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description(class="form-control") }}
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
